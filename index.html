<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvZMods4U - Share Your PvZ Mods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="topbar">
        <div class="left-nav">
            <button id="community-btn" class="nav-btn">
                <img src="assets/community-icon.png" alt="Community"> Community
            </button>
            <button id="featured-btn" class="nav-btn">
                <img src="assets/featured-icon.png" alt="Featured"> Featured
            </button>
        </div>
        <div class="logo">PvZMods4U</div>
        <div class="right-nav">
            <button id="upload-btn" class="nav-btn">
                <img src="assets/upload-icon.png" alt="Upload"> Upload Mod
            </button>
            <div id="auth-buttons">
                <button id="login-btn" class="auth-btn">Log In</button>
                <button id="signup-btn" class="auth-btn">Sign Up</button>
            </div>
            <div id="user-profile" class="hidden">
                <span id="username-display"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div id="mods-container" class="mods-grid">
            <!-- Mod cards will be dynamically inserted here -->
        </div>
    </main>

    <!-- Modals -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Upload Your Mod</h2>
            <form id="mod-upload-form">
                <input type="text" id="mod-name" placeholder="Mod Name" required>
                <textarea id="mod-desc" placeholder="Description (optional)"></textarea>
                <input type="url" id="mod-link" placeholder="Download Link" required>
                <input type="file" id="mod-thumbnail" accept="image/*">
                <button type="submit">Upload Mod</button>
            </form>
        </div>
    </div>

    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="login-form">
                <h2>Log In</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="submit-login">Log In</button>
                <p>Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
            </div>
            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button id="submit-signup">Sign Up</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Log in</a></p>
            </div>
        </div>
    </div>

    <div id="mod-details-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="mod-details-content">
                <!-- Filled dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
